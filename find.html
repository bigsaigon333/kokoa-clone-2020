<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Find</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>

				<svg
					class="status-bar__icon"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"
					></path>
				</svg>
			</div>
			<div class="status-bar__column">
				<span>23:23</span>
			</div>
			<div class="status-bar__column">
				<svg
					class="status-bar__icon"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"
					></path>
				</svg>
				<span>99%</span>
				<i class="fas fa-battery-full status-bar__icon"></i>
				<i class="fas fa-bolt status-bar__icon"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Find</h1>
			<div class="screen-header__icons">
				<!-- icon -->
				<i class="fas fa-search"></i>
				<!-- <i class="far fa-comment-dots"></i>
				<i class="fas fa-music"></i> -->
				<a href="settings.html">
					<div class="red-dot-container">
						<span class="red-dot red-dot--cog"></span>
						<i class="fas fa-cog"></i>
					</div>
				</a>
			</div>
		</header>

		<main class="main-screen">
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="fas fa-qrcode fa-2x"></i>
					<span>QR Code</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-address-book fa-2x"></i>
					<span>Add by Contacts</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-id-badge fa-2x"></i>
					<span>Add by ID</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-envelope fa-2x"></i>
					<span>Invite</span>
				</div>
			</div>

			<div class="recommended-friends">
				<h6 class="recommended-friends__title">
					Recommended Friends
				</h6>
				<h5 class="recommended-friends__contents">
					You have no recommended friends.
				</h5>
			</div>

			<div class="open-chat">
				<div class="open-chat__header">
					<h4 class="open-chat__title">Open Chat</h4>
					<span
						>Go to Openchat Home
						<i class="fas fa-chevron-right chevron--gray fa-sm"></i>
					</span>
				</div>
				<div class="open-chat-post">
					<div class="open-chat-post__column">
						<h5 class="open-chat-post__title">#BTS</h5>
						<h6 class="open-chat-post__hashtags">#bts#army#friends</h6>
						<div class="open-chat-post__members">
							<img
								src="img/user_profile1.png"
								alt="the photo of member who uploaded this"
							/>
							<span class="open-chat-post__member-count">802 members</span>
							<div class="divider"></div>
							<span class="open-chat-post__status">Active</span>
						</div>
					</div>
					<div class="open-chat-post__column">
						<div class="open-chat-post__photo">
							<img src="img/love.jpg" alt="love_profile" />
							<div class="open-chat-post__heart-count">
								<i class="fas fa-heart fa-sm"></i>
								<span>326</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav-list">
				<li class="nav-list__item">
					<a href="friends.html">
						<i class="far fa-2x fa-user"></i>
					</a>
				</li>
				<li class="nav-list__item">
					<a href="chats.html">
						<!-- <span class="nav-list__notification badge">1</span> -->
						<i class="far fa-2x fa-comment"></i>
					</a>
				</li>
				<li class="nav-list__item">
					<a href="find.html"> <i class="fas fa-2x fa-search"></i></a>
				</li>
				<li class="nav-list__item red-dot-container">
					<a href="more.html">
						<span class="red-dot"></span>
						<i class="fas fa-2x fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>
		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>

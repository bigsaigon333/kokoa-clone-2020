<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Welcome to Kokoa Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>

				<svg
					class="status-bar__icon"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"
					></path>
				</svg>
			</div>
			<div class="status-bar__column">
				<span>23:23</span>
			</div>
			<div class="status-bar__column">
				<svg
					class="status-bar__icon"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"
					></path>
				</svg>
				<span>99%</span>
				<i class="fas fa-battery-full status-bar__icon"></i>
				<i class="fas fa-bolt status-bar__icon"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<!-- icon -->
				<i class="fas fa-search"></i>
				<!-- <i class="far fa-comment-dots"></i> -->
				<i class="fas fa-music"></i>
				<div class="red-dot-container">
					<span class="red-dot red-dot--cog"></span>
					<i class="fas fa-cog"></i>
				</div>
			</div>
		</header>

		<main class="main-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="img/profile.jpg"
						alt="the photo of me"
						class="user-component__avatar user-component__avatar--lg"
					/>
					<div class="user-component__text">
						<h4 class="user-component__name user-component__name--bold">
							Danny Kim
						</h4>
						<h6 class="user-component__description">
							+1-80-2783-3090
							<span class="badge badge--only-border badge--more">!</span>
						</h6>
					</div>
				</div>
				<div class="user-component__column">
					<i class="fas fa-envelope-open-text fa-2x"></i>
				</div>
			</div>
			<div class="icon-row icon-row--wrap">
				<div class="icon-row__icon">
					<i class="far fa-calendar-alt fa-2x"></i>
					<span>Calendar</span>
				</div>
				<div class="icon-row__icon red-dot-container">
					<i class="fas fa-box-open fa-2x"></i>
					<span class="red-dot"></span>
					<span>Talk Drive</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-smile-wink fa-2x"></i>
					<span>Emoticons</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-brush fa-2x"></i>
					<span>Themes</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-user-circle fa-2x"></i>
					<span>Account</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-comments fa-2x"></i>
					<span>Openchat</span>
				</div>
				<div class="icon-row__icon"><!-- dummy --></div>
				<div class="icon-row__icon"><!-- dummy --></div>
			</div>
			<div class="suggestions-screen">
				<div class="suggestions-screen__title">
					<span>Suggestions</span>
				</div>
				<div class="icon-row icon-row--wrap">
					<div class="icon-row__icon">
						<!-- <i class="far fa-calendar-alt fa-2x"></i> -->
						<img
							src="img/kakao-story.png"
							alt="kakao-story icon"
							class="icon-row__image"
						/>
						<span>Kakao Story</span>
					</div>
					<div class="icon-row__icon red-dot-container">
						<!-- <i class="fas fa-box-open fa-2x"></i> -->
						<img
							src="img/kakao-friends.png"
							alt="kakao-friends icon"
							class="icon-row__image"
						/>
						<span>Kakao friends</span>
					</div>
					<div class="icon-row__icon">
						<!-- <i class="far fa-smile-wink fa-2x"></i> -->
						<img
							src="img/friends-gem.png"
							alt="friends-gem icon"
							class="icon-row__image"
						/>
						<span>Friends Gem</span>
					</div>
					<div class="icon-row__icon"><!-- dummy --></div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav-list">
				<li class="nav-list__item">
					<a href="friends.html">
						<i class="far fa-2x fa-user"></i>
					</a>
				</li>
				<li class="nav-list__item">
					<a href="chats.html">
						<!-- <span class="nav-list__notification badge">1</span> -->
						<i class="far fa-2x fa-comment"></i>
					</a>
				</li>
				<li class="nav-list__item">
					<a href="find.html"> <i class="fas fa-2x fa-search"></i></a>
				</li>
				<li class="nav-list__item red-dot-container">
					<a href="more.html">
						<span class="red-dot"></span>
						<i class="fas fa-2x fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>
		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>

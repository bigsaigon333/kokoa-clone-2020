<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Settings</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>

				<svg
					class="status-bar__icon"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"
					></path>
				</svg>
			</div>
			<div class="status-bar__column">
				<span>23:23</span>
			</div>
			<div class="status-bar__column">
				<svg
					class="status-bar__icon"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"
					></path>
				</svg>
				<span>99%</span>
				<i class="fas fa-battery-full status-bar__icon"></i>
				<i class="fas fa-bolt status-bar__icon"></i>
			</div>
		</div>

		<header class="alt-screen-header">
			<div class="alt-screen-header__column flex-column--first">
				<a href="more.html">
					<i class="fas fa-angle-left fa-3x"></i>
				</a>
			</div>
			<div class="alt-screen-header__column flex-column--center">
				<h1 class="alt-screen-header__title">Settings</h1>
			</div>

			<div class="alt-screen-header__column flex-column--last">
				<i class="fas fa-2x fa-search"></i>
			</div>
		</header>

		<main class="main-screen">
			<ul class="settings-list">
				<li class="settings-list__setting">
					<div class="setting-item-container">
						<i class="fas fa-bullhorn fa-2x setting__item"></i>
						<span class="setting__item">Notices</span>
					</div>
					<span class="setting-item-container"></span>
				</li>
				<li class="settings-list__setting">
					<div class="setting-item-container">
						<i class="fas fa-flask fa-2x setting__item"></i>
						<span class="setting__item">Kakao Lab</span>
					</div>
					<span class="setting-item-container"></span>
				</li>
				<li class="settings-list__setting">
					<div class="setting-item-container">
						<i class="fas fa-info-circle fa-2x setting__item"></i>
						<span class="setting__item">Version</span>
					</div>
					<span class="setting-item-container">Latest Version</span>
				</li>
			</ul>
		</main>

		<nav class="nav">
			<ul class="nav-list">
				<li class="nav-list__item">
					<a href="friends.html">
						<i class="far fa-2x fa-user"></i>
					</a>
				</li>
				<li class="nav-list__item">
					<a href="chats.html">
						<!-- <span class="nav-list__notification badge">1</span> -->
						<i class="far fa-2x fa-comment"></i>
					</a>
				</li>
				<li class="nav-list__item">
					<a href="find.html"> <i class="fas fa-2x fa-search"></i></a>
				</li>
				<li class="nav-list__item red-dot-container">
					<a href="more.html">
						<span class="red-dot"></span>
						<i class="fas fa-2x fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>
		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
